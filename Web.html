<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine Model</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
</head>
<body>
  <h3>Camera View</h3>
  <video id="webcam" autoplay playsinline width="300" height="300"></video>
  <div id="label-container"></div>

  <script>
    const URL = " https://raw.githubusercontent.com/WingNgai/Hong_Kong_traffic_signs/main/%E9%A6%99%E6%B8%AF%E4%BA%A4%E9%80%9A%E6%A8%99%E8%AA%8C/model.json"; // 模型檔案原始路徑

   
    let model, webcam, labelContainer;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      webcam = new tmImage.Webcam(300, 300, true); // 寬高與鏡頭開關
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);
      document.body.appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      labelContainer.innerHTML = "";
      prediction.forEach(p => {
        labelContainer.innerHTML += `${p.className}: ${(p.probability * 100).toFixed(2)}%<br>`;
      });
    }

    init();
  </script>
</body>
</html>
